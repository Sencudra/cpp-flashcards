name: Validate deck.json

on:
  push:
    paths:
      - 'deck.json'
  pull_request:
    paths:
      - 'deck.json'

jobs:
  validate-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Validate deck.json with jq
        run: jq empty deck.json
